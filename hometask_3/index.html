<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Books</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section class="app">
			<header class="header">
				<h1>Books</h1>
                <button class="addBook" id="addBook">Add new book</button>
                <div class="menu">
					<div class="menu-items">
						<label>Read</label>
						<input type="checkbox" id="isRead">
					</div>
					<div class="menu-items">
						<label>Author</label>
						<select id="author">
							<option value="none">None</option>
						</select>
					</div>
					<div class="menu-items">
						<label>Date</label>
						<select id="date">
							<option value="none">None</option>
						</select>
					</div>
					<div class="menu-multiselect">
						<label>Tags</label>
						<div class="multiselect">
							<div class="selectBox" id="selectBox">
								<select>
									<option>Select an option</option>
								</select>
							<div class="overSelect"></div>
						</div>
						<div id="tag-items"></div>
					</div>
				</div>		
			</header>
			<section class="main">
				<ul class="books" id="books"></ul>
			</section>
			<footer class="footer">
				<span class="count"></span>
			</footer>
		</section>
		<section class="modal" id="modal" style="display: none">
			<div class="from-input">
				<label for="isReadModalInput">Is Read</label>
				<input type="checkbox" id="isReadModalInput"/>
			</div>
			<div class="from-input">
				<label for="titleModalInput">Title</label>
				<input type="text" id="titleModalInput"/>
			</div>
			<div class="from-input">
				<label for="authorModalInput">Author</label>
				<input type="text" id="authorModalInput"/>
			</div>
			<div class="from-input">
				<label for="publishingHouseModalInput">Publishing House</label>
				<input type="text" id="publishingHouseModalInput"/>
			</div>
			<div class="from-input">
				<label for="dateModalInput">Date</label>
				<input type="text" id="dateModalInput"/>
			</div>
			<div class="from-input">
				<label for="choseTagsModalInput">Chose tag</label>
				<select id="choseTagsModalInput"></select>
				<label for="addTagsModalInput">Add new tag</label>
				<input type="text" id="addTagsModalInput"/>
				<label for="tagsModalInput">Tags</label>
				<input type="text" id="tagsModalInput"/>
			</div>
			<div class="from-footer"></div>
				<button class="modal-button" id="cancel">Cancel</button>
				<button class="modal-button" id="save">Save</button>
			</div>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js"></script>
		<script src="storage.js"></script>
		<script src="script.js"></script>
	</body>
</html>
